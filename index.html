<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Incontri">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="App mobile per gestire e visualizzare eventi con controllo tramite gesture circolari">
    <title>App Incontri</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="57x57" href="icon-192.png">
    <style>
        /* Stili inline per evitare FOUC (Flash of Unstyled Content) */
        .debug-info { display: none; }
        body { background: #000; color: #fff; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div class="install-prompt" id="installPrompt">
        <div class="install-prompt-text">
            Installa l'app per un'esperienza migliore
        </div>
        <div class="install-prompt-actions">
            <button class="install-prompt-install">Installa</button>
            <button class="install-prompt-dismiss">Chiudi</button>
        </div>
    </div>
    <div class="pull-to-refresh" id="pullToRefresh">
        <div class="pull-to-refresh-indicator">
            <div class="pull-to-refresh-spinner"></div>
            <span>Rilascia per ricaricare</span>
        </div>
    </div>
    <div class="debug-info" id="debugInfo">
        <div>Stato: <span id="gestureStatus">Inattivo</span></div>
        <div>Punti: <span id="pointCount">0</span></div>
        <div>Angolo: <span id="angle">0Â°</span></div>
        <div>Direzione: <span id="direction">-</span></div>
    </div>
    <div class="carousel-container" id="carousel">
        <div class="carousel-wrapper">
            <div class="carousel-item">
                <div class="carousel-item-placeholder" style="background: linear-gradient(135deg, #FF6B6B 0%, #EE5A6F 100%);">
                    <span>Evento 1</span>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item-placeholder" style="background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);">
                    <span>Evento 2</span>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item-placeholder" style="background: linear-gradient(135deg, #95E1D3 0%, #7EC8E3 100%);">
                    <span>Evento 3</span>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item-placeholder" style="background: linear-gradient(135deg, #F38181 0%, #EA8D8D 100%);">
                    <span>Evento 4</span>
                </div>
            </div>
            <div class="carousel-item">
                <div class="carousel-item-placeholder" style="background: linear-gradient(135deg, #AA96DA 0%, #C2B5E3 100%);">
                    <span>Evento 5</span>
                </div>
            </div>
        </div>
    </div>
    <div class="gesture-area" id="gestureArea">
        <div class="gesture-indicator" id="gestureIndicator"></div>
        <svg class="gesture-path" id="gesturePath" width="100%" height="100%">
            <path id="pathElement" stroke="#4CAF50" stroke-width="2" fill="none" />
        </svg>
    </div>
    <script src="app.js"></script>
</body>
</html>
